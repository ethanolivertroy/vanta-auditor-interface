        isVisibleToAuditors:
          type: boolean
          nullable: true
          description: Whether or not auditors can view this vendor.
        isRiskAutoScored:
          type: boolean
          nullable: true
          description: Whether or not the vendor's risk is automatically scored.
        riskAttributeIds:
          items:
            type: string
          type: array
          description: The list of risk attribute IDs the vendor has been assigned to.
